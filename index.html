<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="layout">
<header class="layout__header header">
  <nav class="navigation">
    <ul class="navigation__list">
      <li><a class="navigation__link" href="">About</a></li>
      <li class="navigation__gap"><a class="navigation__link" href="">Store</a></li>
      <li><a class="navigation__link" href="">Gmail</a></li>
      <li><a class="navigation__link" href="">Images</a></li>
    </ul>
    <button class="apps" aria-label="Apps">
      <svg class="apps__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <use href="images/icons.svg#apps"></use>
      </svg>
    </button>
    <a class="button button--action" href="">Sign In</a>
  </nav>
</header>
<main class="layout__main main">
  <h1 class="main__title">
    <img class="main__logo" src="images/logo.svg" width="272" height="92" fetchpriority="high" alt="Google">
  </h1>
  <div class="main__search">
    <form class="main__form" action="">
      <div class="search">
        <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <use href="images/icons.svg#search"></use>
        </svg>
        <input class="search__input" type="search" aria-label="Search">
        <button class="search__button" type="button" aria-label="Search by Voice">
          <svg class="search__feature" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <use href="images/icons.svg#voice"></use>
          </svg>
        </button>
        <button class="search__button" type="button" aria-label="Search by Image">
          <svg class="search__feature" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="24" height="24">
            <use href="images/icons.svg#media"></use>
          </svg>
        </button>
      </div>
      <div class="main__buttons">
        <button class="button button--plain" type="button">Google Search</button>
        <button class="button button--plain" type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>
  <p class="main__locale">
    Google offered in:
    <a class="main__link" href="">English</a>
  </p>
</main>
<footer class="layout__footer footer">
  <p class="footer__text">English</p>
  <ul class="footer__list">
    <li><a class="footer__link" href="">Advertising</a></li>
    <li><a class="footer__link" href="">Business</a></li>
    <li><a class="footer__link" href="">How search works</a></li>
  </ul>
  <ul class="footer__list">
    <li><a class="footer__link" href="">Privacy</a></li>
    <li><a class="footer__link" href="">Terms</a></li>
    <li><a class="footer__link" href="">Settings</a></li>
  </ul>
</footer>
</body>
</html>
